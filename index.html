<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social media dashboard with theme switcher </title>

</head>

<body>

  <main class="container">

    <header class="header">
      <div class="title_box">
        <h2>Social Media Dashboard</h2>
        <p>Total Followers: 23,004</p>
      </div>
      <div class="theme_switcher">
        <p>Dark Mode</p>
        <button class="toggler">
          <div class="togglerBtn">&nbsp;</div>
        </button>
      </div>
    </header>

    <section class="social_container">

      <div class="box facebook">
        <div class="box_header">
          <img class="facebook" src="./images/icon-facebook.svg" alt="facebook">
          <small class="username">@nathanf</small>
        </div>
        <div class="box_body">
          <h1>1987</h1>
          <p>Followers</p>
        </div>
        <div class="box_footer">
          <img class="iconUp" src="./images/icon-up.svg" alt="icon_up">
          <small>12 Today</small>
        </div>
      </div>

      <div class="box twitter">
        <div class="box_header">
          <img class="twitter" src="./images/icon-twitter.svg" alt="twitter">
          <small class="username">@nathanf</small>
        </div>
        <div class="box_body">
          <h1>1044</h1>
          <p>Followers</p>
        </div>
        <div class="box_footer">
          <img class="iconUp" src="./images/icon-up.svg" alt="icon_up">
          <small>99 Today</small>
        </div>
      </div>

      <div class="box instagram">
        <div class="box_header">
          <img class="instagram" src="./images/icon-instagram.svg" alt="instagram">
          <small class="username">@realnathanf</small>
        </div>
        <div class="box_body">
          <h1>11k</h1>
          <p>Followers</p>
        </div>
        <div class="box_footer">
          <img class="iconUp" src="./images/icon-up.svg" alt="icon_up">
          <small>1099 Today</small>
        </div>
      </div>

      <div class="box youtube">
        <div class="box_header">
          <img class="youtube" src="./images/icon-youtube.svg" alt="youtube">
          <small class="username">Nathan F.</small>
        </div>
        <div class="box_body">
          <h1>8239</h1>
          <p>Followers</p>
        </div>
        <div class="box_footer">
          <img class="iconDown" src="./images/icon-down.svg" alt="icon_down">
          <small>144 Today</small>
        </div>
      </div>

    </section>

    <section class="overview_container"></section>


    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/asliddin-amirov-02a359219/">Asliddin Amirov</a>.
    </footer>

  </main>
</body>

<script src="script.js"></script>

</html>
